name: SkyNeT Build and Release

on:
  push:
    tags:
      - 'v*' 
  workflow_dispatch: 

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build Backend
        run: |
          cd backend
          # 确保依赖下载正确
          go mod tidy
          # 编译当前目录 (.)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../SkyNeT-linux-amd64 .
          cd ..

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: SkyNeT-linux-amd64
          name: Release ${{ github.ref_name }}
          body: "SkyNeT Backend (Module: p-box/backend) 自动构建"
          draft: false
          prerelease: false
