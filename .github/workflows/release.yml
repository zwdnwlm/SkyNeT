name: SkyNeT Auto Build and Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fix Import Paths
        run: |
          echo "Replacing old module paths..."
          grep -rl "p-box/backend" backend/ | xargs sed -i 's|p-box/backend|SkyNeT/backend|g' || echo "No old paths found."

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build Backend
        run: |
          cd backend
          go mod tidy
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X 'main.BuildTime=${BUILD_TIME}'" \
            -o ../SkyNeT-linux-amd64 .
          cd ..

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
          cd ..

