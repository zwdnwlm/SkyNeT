name: SkyNeT Multi-Platform Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. è·¯å¾„è‡ªåŠ¨ä¿®å¤ ---
      - name: Fix Import Paths
        run: |
          grep -rl "p-box/backend" backend/ | xargs sed -i 's|p-box/backend|SkyNeT/backend|g' || echo "No old paths found."

      # --- 2. ç¯å¢ƒå‡†å¤‡ ---
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- 3. ç¼–è¯‘å‰ç«¯ ---
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
          cd ..

      # --- 4. ç¼–è¯‘ & æ‰“åŒ… (Linux AMD64) ---
      - name: Build and Archive Linux
        run: |
          cd backend
          go mod tidy
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          # ç¼–è¯‘ä¸º SkyNeT äºŒè¿›åˆ¶æ–‡ä»¶
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X 'main.BuildTime=${BUILD_TIME}'" -o ../SkyNeT .
          cd ..
          
          # ç¡®ä¿æ•°æ®ç›®å½•å­˜åœ¨
          mkdir -p data/configs data/cores data/logs
          
          # æ‰“åŒ…ï¼šä»…åŒ…å«äºŒè¿›åˆ¶æ–‡ä»¶å’Œ data ç›®å½•
          tar -czvf SkyNeT-linux-amd64.tar.gz SkyNeT data/ --warning=no-unknown-keyword

      # --- 5. ç¼–è¯‘ & æ‰“åŒ… (Windows AMD64) ---
      - name: Build and Archive Windows
        run: |
          cd backend
          # äº¤å‰ç¼–è¯‘ Windows .exe
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../SkyNeT.exe .
          cd ..
          
          # ä½¿ç”¨ zip æ‰“åŒ…ï¼šä»…åŒ…å« exe å’Œ data ç›®å½•
          zip -r SkyNeT-windows-amd64.zip SkyNeT.exe data/

      # --- 6. å‘å¸ƒåˆ° Release (latest) ---
      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "SkyNeT æŒç»­æ„å»º (Main)"
          body: |
            ## ğŸš€ SkyNeT è·¨å¹³å°ç‰ˆæœ¬å‘å¸ƒ
            - **åˆ†æ”¯**: `main`
            - **æ„å»ºæ—¶é—´**: $(date)
            
            ### ğŸ“¦ æ–‡ä»¶è¯´æ˜
            - **Linux**: `SkyNeT-linux-amd64.tar.gz` (åŒ…å«äºŒè¿›åˆ¶ç¨‹åºåŠ data ç›®å½•)
            - **Windows**: `SkyNeT-windows-amd64.zip` (åŒ…å« SkyNeT.exe åŠ data ç›®å½•)
          files: |
            SkyNeT-linux-amd64.tar.gz
            SkyNeT-windows-amd64.zip
          draft: false
          prerelease: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
