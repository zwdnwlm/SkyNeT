  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. æ ¸å¿ƒä¿®å¤æ­¥éª¤ï¼šå…¨å±€æ›¿æ¢è·¯å¾„ ---
      # è¿™ä¸€æ­¥ä¼šè‡ªåŠ¨æŠŠä»£ç é‡Œæ®‹ç•™çš„ p-box/backend æ›¿æ¢ä¸º SkyNeT/backend
      - name: Fix Import Paths
        run: |
          echo "Replacing old module paths..."
          grep -rl "p-box/backend" backend/ | xargs sed -i 's|p-box/backend|SkyNeT/backend|g' || echo "No old paths found."

      # --- 2. ç¯å¢ƒå‡†å¤‡ ---
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # --- 3. ç¼–è¯‘åç«¯ ---
      - name: Build Backend
        run: |
          cd backend
          # é‡æ–°åŒæ­¥ä¾èµ–ï¼Œç¡®ä¿ go.sum ä¸æ–°è·¯å¾„åŒ¹é…
          go mod tidy
          
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # ç¼–è¯‘å½“å‰ç›®å½• (.)
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X 'main.BuildTime=${BUILD_TIME}'" \
            -o ../SkyNeT-linux-amd64 .
          cd ..

      # --- 4. ç¼–è¯‘å‰ç«¯ ---
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present
          cd ..

      # --- 5. å‘å¸ƒåˆ° Release ---
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SkyNeT-linux-amd64
          name: SkyNeT ${{ github.ref_name }}
          body: |
            ## ğŸš€ SkyNeT è‡ªåŠ¨æ„å»ºå‘å¸ƒ
            - **ç‰ˆæœ¬**: ${{ github.ref_name }}
