<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d8b4fe"/>
      <stop offset="0.5" stop-color="#a855f7"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="f" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Adjusted Scale and Position to fix cropping on the right -->
  <!-- Moving left by -20px and up by -15px -->
  <g transform="translate(-20, -15) scale(1.3)">
    <!-- Loop -->
    <path d="M30 30q50 0 50 20t-50 20" stroke="url(#g)" stroke-width="4" opacity="0.3"/>
    <!-- Vertical Stem -->
    <path d="M40 25v55" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
    <!-- P Head -->
    <path d="M40 35h20c15 0 15 20 0 20H40" stroke="url(#g)" stroke-width="6" stroke-linecap="round" filter="url(#f)"/>
    <!-- Speed Lines -->
    <path d="M85 40h10" stroke="#d8b4fe" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M88 50h4" stroke="#d8b4fe" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
